version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas.adriancamachofaas.ml
functions:
  post-comment:
    lang: python3
    handler: ./post-comment
    image: hiimadry/post-comment:latest
    environment:
      mongo: mongo
    labels:
      com.openfaas.scale.factor: 0        # Descativado escalado de OpenFaas
