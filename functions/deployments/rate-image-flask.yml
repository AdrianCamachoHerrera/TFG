version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas.adriancamachofaas.ml
functions:
  rate-image:
    lang: python3-flask
    handler: ./rate-image
    image: hiimadry/rate-image-flask:latest
    environment:
      mongo: mongo
    labels:
      com.openfaas.scale.min: 1         # mínimo de réplicas
      com.openfaas.scale.max: 12        # máximo de réplicas
      com.openfaas.scale.factor: 30     # factor de escalado (porcentaje)

