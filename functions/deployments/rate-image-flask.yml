version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas.adriancamachofaas.ml
functions:
  rate-image:
    lang: python3-flask
    handler: ./rate-image
    image: hiimadry/rate-image-flask:latest
    environment:
      mongo: mongo
    labels:
      com.openfaas.scale.factor: 0        # Descativado escalado de OpenFaas
    annotations:
      prometheus.io.scrape: true 
      prometheus.io.port: 8081            # Expone la m√©trica http_request_total del watchdog/of-watchdog

