version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas.adriancamachofaas.ml
functions:
  get-comments:
    lang: python3
    handler: ./get-comments
    image: hiimadry/get-comments:latest
    environment:
      mongo: mongo
    labels:
      com.openfaas.scale.min: 1         # mínimo de réplicas
      com.openfaas.scale.max: 10        # máximo de réplicas
      com.openfaas.scale.factor: 20     # factor de escalado (porcentaje)
      

