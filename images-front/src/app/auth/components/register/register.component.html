<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="registerUsername" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" name="name" ngModel required #name="ngModel" class="form-control" id="registerName" placeholder="Enter name">
            </div>

            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="registerPassword" placeholder="Enter password">
            </div>

            <div class="form-group">
              <label for="registerPasswordRepeat">Repeat Password</label>
              <input type="password" name="passwordRepeat" ngModel required #passwordRepeat="ngModel" class="form-control" id="registerPasswordRepeat" placeholder="Repeat password">
            </div>
          
            <button type="submit"  [disabled]="f.invalid" class="btn btn-primary">Register <i class="fas fa-user-edit"></i></button>
          </form>
    </div>
</div>
