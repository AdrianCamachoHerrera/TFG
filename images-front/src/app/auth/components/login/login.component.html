<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input type="text" name="username" ngModel required  #username="ngModel" class="form-control" id="loginUsername" placeholder="Enter username">
              </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" name="password" ngModel required  #password="ngModel" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
          </form>

          <div *ngIf="username.invalid"
          class="alert">

            <div *ngIf="username.errors?.required" style="color: red;">
              <i class="fas fa-exclamation-circle"></i> Username is required.
            </div>

          </div>

          <div *ngIf="password.invalid"
          class="alert">

            <div *ngIf="password.errors?.required" style="color: red;" >
              <i class="fas fa-exclamation-circle"></i> Password is required.
            </div>
            
          </div>

          
    </div>
</div>
