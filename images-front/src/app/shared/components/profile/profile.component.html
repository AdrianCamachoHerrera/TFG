<div class="container-fluid">
    <div class="row justify-content-center min-vh-100">
      <div class="col-2 left">
        <div class="position-fixed">
          <app-friend-detail></app-friend-detail>
        </div>
      </div>
  
      <div class="col-8">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let image of imageidList" class="col-md-3 img-container">
              <img
                src="https://openfaas.adriancamachofaas.ml/function/download-image/{{
                  image
                }}"
                class="photo"
                alt="image"
                (click)="publicationDetail(image)"
              />
            </div>
          </div>
        </div>
  
      </div>
  
      <div class="col-2 right ">
        <app-friends-list></app-friends-list>
      </div>
    </div>
  </div>
