<div class="container-fluid">
  <form [formGroup]="uploadForm" (ngSubmit)="submit()">
    <!-- Select File -->
    <input
      type="file"
      accept="image/*"
      (change)="showPreview($event)"
      class="custom-file-upload"
    />

    <!-- Image Preview -->
    <div class="imagePreview" *ngIf="imageToShow && imageToShow !== ''">
      <div class="container img-radio">
        <img [src]="imageToShow" [alt]="uploadForm.value.name" class="photo" />
        <!-- Assign Image Alt -->
        <form [formGroup]="form" (change)="handleChange()">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="no"
              formControlName="filter"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              No Filters
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="bw"
              formControlName="filter"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Black & White <br />
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="gs"
              formControlName="filter"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Gray Scale <br />
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="invert"
              formControlName="filter"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Invert <br />
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="paint"
              formControlName="filter"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Painting Effect <br />
            </label>
          </div>
        </form>
      </div>
      <input formControlName="title" placeholder="Enter Image Title" />
      <button class="btn btn-primary" type="submit()">Public Image</button>
    </div>
  </form>
</div>
